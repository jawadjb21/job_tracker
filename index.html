<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="shortcut icon" href="./assets/online-job-search-icon-search-job-icon-free-vector.webp"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        .acme-regular {
            font-family: "Acme", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class=".acme-regular min-h-screen max-w-full bg-base-200 mx-auto px-5 lg:px-40 md:px-10">
    <header>
        <h2 class="font-bold text-3xl text text-[#002C5C] my-4">Job Application Tracker</h2>
        <div id="info-cards" class="flex justify-between items-center gap-1">
            <div class="card bg-slate-700 text-neutral-content w-96 max-w-full shadow-2xl">
                <div class="card-body flex flex-col justify-start items-center text-center p-1">
                    <h2 class="card-title">Total</h2>
                    <span>8</span>
                </div>
            </div>
            <div class="card bg-slate-700 text-neutral-content w-96 max-w-full shadow-2xl">
                <div class="card-body flex flex-col justify-start items-center text-center p-1 drop-shadow-2xl">
                    <h2 class="card-title">Accepted</h2>
                    <span>0</span>
                </div>
            </div>
            <div class="card bg-slate-700 text-neutral-content w-96 max-w-full shadow-2xl">
                <div class="card-body flex flex-col justify-start items-center text-center p-1 drop-shadow-2xl">
                    <h2 class="card-title">Rejected</h2>
                    <span>0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="pt-10">
        <div class="flex justify-between items-center">
            <h4 class="font-bold text-3xl text text-[#002C5C] my-4">Available Jobs</h2>
                <span class="text-slate-700">8 jobs</span>
        </div>
        <div class="flex justify-start gap-2 my-5">
            <button class="btn btn-outline text-slate-700">All</button>
            <button class="btn btn-outline text-slate-700">Accepted</button>
            <button class="btn btn-outline text-slate-700">Rejected</button>
        </div>
        <div id="info-cards" class="grid grid-cols-1 justify-between items-center gap-5">
            <div class="card bg-transparent text-slate-950 w-full shadow-2xl">
                <div class="card-body flex flex-col justify-start items-start text-left pl-5">
                    <div id="card-header" class="flex justify-between items-center flex-1 w-full">
                        <div>
                            <h4 class="card-title">Mobile First Corp</h2>
                                <span>React Native Developer</span>
                        </div>
                        <button id="delete-btn" class="btn btn-ghost"><i class="fa-regular fa-trash-can"></i></button>
                    </div>
                    <ul class="flex flex-col md:flex-row lg:flex-row list-disc list-inside gap-3">
                        <li>Remote</li>
                        <li>Native</li>
                        <li>$130,000 - $175,000</li>
                    </ul>
                    <button class="btn btn-outline">Not Applied</button>
                    <p>Build cross-platformed mobile applications using React Native.</p>
                    <div class="flex justify-start items-center gap-5">
                        <button class="btn btn-outline text-green-500">Accepted</button>
                        <button class="btn btn-outline text-red-500">Rejected</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
